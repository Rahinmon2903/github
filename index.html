<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .font-sample {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .serif {
            font-family: 'Times New Roman', Times, serif;
        }
        .sans-serif {
            font-family: 'Arial', Helvetica, sans-serif;
        }
        .monospace {
            font-family: 'Courier New', Courier, monospace;
        }
        .cursive {
            font-family: 'Brush Script MT', cursive;
        }
    </style>
</head>
<body>
    <h1>Showcase 333</h1>
    <div class="font-sample serif">
        <strong>Serif Font:</strong> The quick brown fox jumps over the lazy dog.
    </div>
    <div class="font-sample sans-serif">
        <strong>Sans-Serif Font:</strong> The quick brown fox jumps over the lazy dog.
    </div>
    <div class="font-sample monospace">
        <strong>Monospace Font:</strong> The quick brown fox jumps over the lazy dog.
    </div>
    <div class="font-sample cursive">
        <strong>Cursive Font:</strong> The quick brown fox jumps over the lazy dog.
    </div>
</body>
</html>
